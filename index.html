<!doctype html>
<html lang="nl">
    <head>
        <title>Is er al een nieuwe OER?</title>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Days+One|Open+Sans|Lobster" rel="stylesheet"> 
        <script src="https://code.jquery.com/jquery-3.1.0.min.js" type="text/javascript"></script>
        <script>
            function telaf() {
                var doeltijd = new Date(2016,8,1); // y/m-1/d
                var nu = new Date(2016, 8, 27, 11, 47);
                var diff = -1 * (doeltijd.getTime()/1000 - nu.getTime()/1000);

                var dagen = Math.floor(diff/(60*60*24));
                var tijdmod = diff % (60*60*24);
                var uur = ('0'+Math.floor(tijdmod / (60*60))).slice(-2);
                tijdmod = tijdmod % (60*60);
                var minuten = ('0'+Math.floor(tijdmod / 60)).slice(-2);
                var seconden = ('0' + Math.floor(tijdmod % 60)).slice(-2);

                $("#dagen").text(dagen);
                $("#uur").text(uur);
                $("#minuten").text(minuten);
                $("#seconden").text(seconden);
            }
        </script>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <h1>Is er al een nieuwe OER?</h1>
        <p class="janee ja">Ja</p>
        <p class="description">
            Het geschil over het BSA is <strong>eindelijk</strong> opgelost.
            De OER is daardoor uiteindelijk <span id="counter"><span id="dagen">0</span> dagen, <span id="uur"></span> uur en <span id="minuten"></span> minuten</span> te laat.<br>
            Je kunt de OER "vinden" op <a href="https://radboudnet.nl/studentenfnwi">Radboudnet</a> onder Regels en Richtlijnen.
        </p>
        <p class="description">
            Wanneer krijgen we de concept-OER voor 2017?
        </p>
    </body>
    <script>
        telaf();
    </script>
</html>
